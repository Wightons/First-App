<div class="bg-light p-2" style="border-radius: 10px;">
  <button class="btn-close float-end" (click)="onClose()"></button>
  <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
  <ng-template [ngIf]="modalType === ModalType.Create && cardForm">
    <div class="col-md-5 m-3">
    <form [formGroup]="cardForm" (submit)="onSubmit()">
      <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" type="text" name="name" id="name" formControlName="name">
      </div>
      <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <input class="form-control" type="text" id="description" formControlName="description">
      </div>
      <div class="form-group">
        <label class="form-label" for="dueDate">Due Date</label>
        <input class="form-control" type="date" id="dueDate" formControlName="dueDate">
      </div>
      <div class="form-group">
        <label class="form-label" for="priority">Priority</label>
        <select class="form-control" id="priority" formControlName="priority">
          <option [value]="1">Low</option>
          <option [value]="2">Medium</option>
          <option [value]="3">High</option>
        </select>
      </div>
      <div>
          <input class="btn btn-primary mt-2" type="submit" value="submit">
      </div>
    </form>
  </div>
  </ng-template>
  <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
  <ng-template [ngIf]="modalType === ModalType.Edit && cardForm">
    <form [formGroup]="cardForm" (submit)="onSubmit()">
      <input formControlName="id" hidden>
      <div class="row">
        <input class="form-control border-0" 
        style="background-color: transparent; font-size: 30px; width: 100%;" 
        formControlName="name"
        [placeholder]="InitialName">
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label d-flex">
            <span class="mt-2" style="padding-left: 10px;">
              <svg style="margin-top: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-columns-reverse" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 .5m4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10A.5.5 0 0 1 4 .5m-4 2A.5.5 0 0 1 .5 2h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-4 2A.5.5 0 0 1 .5 4h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m-4 2A.5.5 0 0 1 .5 6h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5m-4 2A.5.5 0 0 1 .5 8h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5m-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5m-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m-4 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m4 0a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
              </svg>
              List
            </span>
            <span style="padding-left: 50px;">
              <select class="form-control" formControlName="listId">
                <option *ngFor="let list of lists" [value]="list.id">{{list.name}}</option>
              </select>
            </span>
          </label>
        </div>
        <div class="form-group">
          <label class="form-label d-flex">
            <span class="mt-2" style="padding-left: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
              </svg> 
              Due Date
            </span>
            <span style="padding-left: 10px;">
              <input class="form-control" type="date" formControlName="dueDate">
            </span>
          </label>
        </div>
        <div class="form-group">
          <label class="form-label d-flex">
            <span class="mt-2" style="padding-left: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket" viewBox="0 0 16 16">
                <path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6zM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5z"/>
              </svg> 
              Priority
            </span>
            <span style="padding-left: 50px;">
              <select class="form-control" formControlName="priority">
                <option [value]="1">Low</option>
                <option [value]="2">Medium</option>
                <option [value]="3">High</option>
              </select>
            </span>
          </label>
        </div>
        <div class="form-group">
          <label class="form-label"><b>Description</b></label>
          <textarea class="form-control" rows="4" style="max-height: 150px;" formControlName="description">
          </textarea>
        </div>
        <div class="w-100 d-flex justify-content-between">
          <input class="btn btn-primary" type="submit" value="Save">
          <button class="btn btn-secondary" (click)="onClose()">Cancel</button>
        </div>
      </div>
    </form>
  </ng-template>
</div>
