<div class="list-panel" *ngIf="(listsWithCards$ | async) as listsWithCards">
    <app-list 
    *ngFor="let item of listsWithCards" 
    [list]="item.list" 
    [cards]="item.cards"></app-list>
    <div class="dropdown">
      <button id="add-list" class="btn dropdown-toggle" data-bs-toggle="dropdown">
        Add another list
      </button>
      <div class="dropdown-menu w-100">
        <form [formGroup]="listForm!" class="dropdown-item" (submit)="onSubmit()">
          <div class="row">
            <input placeholder="list name" formControlName="name" class="form-control form-control-sm">
          </div>
          <div class="d-flex justify-content-between mt-2">
            <input class="btn btn-primary w-25" type="submit" value="Create">
            <button type="button" data-dismiss="dropdown" class="btn btn-secondary w-25">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="!(listsWithCards$ | async)">Loading...</div>
  <div *ngIf="(listsWithCards$ | async)?.length === 0">No lists found.</div>
